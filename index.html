    <script>
        function displayTime() {
            var time = new Date();
            var hours = time.getHours();
            if (hours < 10) {
                hours = ('0' + hours).slice(-2);
            }
            var minutes = time.getMinutes();
            if (minutes < 10) {
                minutes = ('0' + minutes).slice(-2)
            }
            document.getElementById("clock").innerHTML = hours + ":" + minutes;
        }
        setInterval(displayTime, 100);
    </script>
